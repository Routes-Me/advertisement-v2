# Docker
# Build and push an image to Azure Container Registry 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- development

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '7e117412-c5a2-4dd1-9cfd-ddb6dd5afc2f'
  imageRepository: 'advertisementserviceV2'
  containerRegistry: 'stagenoruaebscontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/AdvertisementService/Dockerfile.stage'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
